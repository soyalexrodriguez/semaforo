<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="contenedorSemaforo">
        <div id="semaforo">
            <div id="secundero">
                <span id="textoSecundero"></span>
            </div>
            <div id="boxFocoRojo"></div>
            <div id="boxFocoNaranja"></div>
            <div id="boxFocoVerde"></div>
        </div>
        <label class="switch">
            <input id="inputOnOff" type="checkbox">
            <span class="slider round">
                <span id="off" class="textOnOff">OFF</span>
                <span id="on" class="textOnOff">ON</span>
            </span>
        </label>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
