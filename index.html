<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <meta property="og:title" content="Proyecto semaforo- Alex Rodriguez" />
    <meta property=”og:description” content="Semaforo intereactivo utilizando html, css y javascript"/>
    <meta property="og:image" content="https://www.segurmaniazurekin.eus/a/2021/03/segurmania_semaforo_aniversario_destacada-320x240.jpg" />
    <meta property="og:image:secure_url" content="https://soyalexrodriguez.github.io/semaforo/" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image:alt" content="Este es mi proyecto con Javascript" />
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="contenedorSemaforo">
        <div id="semaforo">
            <div id="secundero">
                <span id="textoSecundero"></span>
            </div>
            <div id="boxFocoRojo"></div>
            <div id="boxFocoNaranja"></div>
            <div id="boxFocoVerde"></div>
        </div>
        <label class="switch">
            <input id="inputOnOff" type="checkbox">
            <span class="slider round">
                <span id="off" class="textOnOff">OFF</span>
                <span id="on" class="textOnOff">ON</span>
            </span>
        </label>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
